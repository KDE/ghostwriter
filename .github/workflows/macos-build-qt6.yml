name: macos-build-qt6

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  macos-build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install Homebrew
      run: /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
    - name: Install QT 6, QT Widgets from Brew
      run: |
        brew install qt6 qwt
        brew link qt6 --force
    - name: Install kf5 packages from KDE tap
      run: |
        brew tap kde-mac/kde https://invent.kde.org/packaging/homebrew-kde.git --force-auto-update
        brew install kf5-kcoreaddons kf5-kconfigwidgets kf5-kxmlgui kf5-sonnet
        "$(brew --repo kde-mac/kde)/tools/do-caveats.sh"
    - name: Install CommonMark Github
      run: brew install cmark-gfm
    - name: Configure ghostwriter qmake
      run: |
        qmake -project
        echo "INCLUDEPATH += . $(brew --prefix)/include/KF5 $(brew --prefix)/include/KF5/Sonnet" >> ./ghostwriter.pro
        echo "QT += widgets core5compat webenginewidgets concurrent SonnetCore SonnetUi" >> ./ghostwriter.pro
    - name: Build ghostwriter
      run: |
        qmake
        make
    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: ghostwriter
        path: build/release/ghostwriter.app/
