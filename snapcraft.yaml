---
name: ghostwriter
confinement: strict
grade: stable
base: core24
adopt-info: ghostwriter
icon: $CRAFT_PROJECT_DIR/resources/icons/128-apps-ghostwriter.png
apps:
  ghostwriter:
    extensions:
      - kde-neon-6
    common-id: org.kde.ghostwriter.desktop
    desktop: usr/share/applications/org.kde.ghostwriter.desktop
    command: usr/bin/ghostwriter
    plugs:
      - home
      - cups
      - browser-support
    environment:
      DICPATH: "$SNAP/usr/share/hunspell"
      QT_LIBRARY_DATA: $SNAP/kf6/usr/share/qt6/resources
      QTWEBENGINE_DISABLE_SANDBOX: 1
plugs:
  hunspell-dictionaries:
    content: hunspell-dictionaries
    interface: content
    target: "$SNAP/usr/share/hunspell"
    default-provider: hunspell-dictionaries
slots:
  session-dbus-interface:
    interface: dbus
    name: org.kde.ghostwriter
    bus: session
parts:
  ghostwriter:
    parse-info:
      - usr/share/metainfo/org.kde.ghostwriter.metainfo.xml
    plugin: cmake
    source: .
    source-type: local
    build-snaps:
      - kde-qt6-core24-sdk/latest/beta
      - kf6-core24-sdk/latest/beta
      - hunspell-dictionaries
    build-packages:
      - libxml2-dev
      - gettext
      - doxygen
      - graphviz
      - libxml2-utils
      - docbook-xml
      - docbook-xsl
      - libglx-dev
      - libgl-dev
      - libglvnd-dev
      - libhunspell-dev
    stage-packages:
      - pandoc
      - cmark
      - libtext-multimarkdown-perl
      - cups-client
    cmake-parameters:
      - -DCMAKE_INSTALL_PREFIX=/usr
      - -DCMAKE_BUILD_TYPE=Release
      - -DQT_MAJOR_VERSION=6
      - -DBUILD_WITH_QT6=ON
      - -DBUILD_TESTING=OFF
    build-environment:
      - DICPATH: "$SNAP/usr/share/hunspell"
    prime:
      - -usr/lib/*/cmake/*
      - -usr/include/*
      - -usr/share/ECM/*
      - -usr/share/man/*
      - -usr/bin/X11
      - -usr/lib/gcc/$CRAFT_ARCH_TRIPLET_BUILD_FOR/6.0.0
      - -usr/lib/aspell/*
      - -usr/share/lintian
  cleanup:
    after:
      - ghostwriter
    plugin: nil
    build-snaps:
      - core24
      - kf6-core24
    override-prime: |
      set -eux
      for snap in "core24" "kf6-core24"; do
          cd "/snap/$snap/current" && find . -type f,l -exec rm -rf "${CRAFT_PRIME}/{}" \;
      done

